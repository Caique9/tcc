    <script>

$('.js-tilt').tilt({
            scale: 1.1
        });

        // Funções para alternar entre formulários
        function showLogin() {
            document.getElementById('loginForm').style.display = 'block';
            document.getElementById('registerForm').style.display = 'none';
            document.getElementById('forgotPasswordForm').style.display = 'none';
        }

        function showRegister() {
            document.getElementById('registerForm').style.display = 'block';
            document.getElementById('loginForm').style.display = 'none';
            document.getElementById('forgotPasswordForm').style.display = 'none';
        }

        function showForgotPassword() {
            document.getElementById('forgotPasswordForm').style.display = 'block';
            document.getElementById('loginForm').style.display = 'none';
            document.getElementById('registerForm').style.display = 'none';
        }

        // Função para enviar o formulário de login
        document.getElementById('loginForm').addEventListener('submit', function(e) {
    e.preventDefault();

    const email = document.getElementById('email').value;
    const senha = document.getElementById('password').value;

    fetch('/login', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
        },
        body: JSON.stringify({ email, senha }),
    })
    .then(response => {
        if (response.ok) {
            window.location.href = "perfil.html"; // Redireciona para a página de dashboard
        } else {
            alert('Email ou senha incorretos!');
        }
    })
    .catch(error => console.error('Erro:', error));
});

// Função para enviar o formulário de cadastro
document.getElementById('registerForm').addEventListener('submit', function(e) {
    e.preventDefault();

    const nome = document.getElementById('name').value;
    const email = document.getElementById('register-email').value;
    const senha = document.getElementById('register-password').value;

    console.log('Dados enviados:', { nome, email, senha });

    fetch('/cadastro', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
        },
        body: JSON.stringify({ nome, email, senha }),
    })
    .then(response => {
        if (response.ok) {
            alert('Cadastro realizado com sucesso! Faça login.');
            showLogin();
        } else {
            alert('Erro ao cadastrar: ' + response.statusText);
        }
    })
    .catch(error => console.error('Erro:', error));
});

        // Função para enviar o formulário de recuperação de senha
        document.getElementById('forgotPasswordForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const email = document.getElementById('forgot-email').value;

            // Simulação de uma requisição de recuperação de senha
            fetch('/recuperar-senha', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ email }),
            })
            .then(response => {
                if (response.ok) {
                    alert('Instruções de recuperação enviadas para o seu email.');
                    showLogin();
                } else {
                    alert('Erro ao recuperar senha: ' + response.statusText);
                }
            })
            .catch(error => console.error('Erro:', error));
        });

<!--Atualizar senha do usuário no banco/fetch para rota-->
    <script>
     document.getElementById('updatePasswordForm').addEventListener('submit', function(e) {
     e.preventDefault();
 
     const email = document.getElementById('updateEmail').value;
     const newPassword = document.getElementById('newPassword').value;
     const confirmPassword = document.getElementById('confirmPassword').value;
 
     if (newPassword !== confirmPassword) {
         alert("As senhas não coincidem. Tente novamente.");
         return;
     }
 
     // Enviar a solicitação de atualização de senha
     fetch('/atualizarSenha', {
         method: 'POST',
         headers: {
             'Content-Type': 'application/json',
         },
         body: JSON.stringify({ email, newPassword })
     })
     .then(response => response.json())
     .then(data => {
         if (data.success) {
             alert("Senha atualizada com sucesso!");
             window.location.href = 'perfil.html';
         } else {
             alert(data.message); 
         }
     })
     .catch(error => {
         console.error('Erro:', error);
     });
     });
    </script>
